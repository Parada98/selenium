<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="alert alert-success" role="alert">
            Angel Parada Garc√≠a
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control name" id="name" placeholder="name" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control last_name" id="last_name" placeholder="last_name"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control age" id="age" placeholder="age" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="sex">Sex</label>
                    <input type="text" class="form-control sex" id="sex" placeholder="sex"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control email" id="email" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control password" id="password" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="addrees">Address</label>
                <input type="text" class="form-control address" id="address" placeholder="addrees" />
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control adreess" id="address2" placeholder="Apartment, studio, or floor" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control city" id="city"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control phone" id="phone" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add</button>
        </form>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script>
        (function() {
            const add = document.getElementById("add"),
                name = document.getElementById("name"),
                age  = document.getElementById("age"),
                email = document.getElementById("email"),
                password = document.getElementById("password");
            
            function _add(){
                if(name.value == '' || email.value == '' || password.value == '' || age.value == '')
                    return;
                alert('success');
            } 
            add.addEventListener("click", _add);
        })();
    </script>
</body>

</html>
